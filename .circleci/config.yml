version: 2.1
jobs:
  build: 
    docker: &shared_docker  
      - image: cimg/node:14.10.1 # the primary container, where your job's commands are run
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout # check out the code in the project directory
      - run: yarn global add node-gyp && yarn install
      - restore_cache : 
         keys :
          - npm-v1-dependencies-{{ checksum "yarn.lock" }}
      - save_cache:
          paths:
            - ./node_modules
          key: npm-v1-dependencies-{{ checksum "yarn.lock" }}
          
  lint:
   docker: *shared_docker
   steps:
    - checkout # check out the code in the project director
    - restore_cache : 
       keys :
        - npm-v1-dependencies-{{ checksum "yarn.lock" }}

    - run: yarn lint && yarn format:check

  test:
   docker: *shared_docker
   steps:
    - checkout # check out the code in the project director
    - restore_cache : 
       keys :
        - npm-v1-dependencies-{{ checksum "yarn.lock" }}

    - run: yarn test:ci
    
  e2etest:
    docker:
      - image: cimg/node:12.18.4
        environment:
          DATABASE_URL: postgres://louis_dutoit:password@localhost:5432/psdb
          JWT_SECRET: some string
          API_HOST: localhost
          API_PROTOCOL: http
          API_PORT: 3000
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: louis_dutoit
          POSTGRES_DB: psdb
          POSTGRES_PASSWORD: password
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-v1-dependencies-{{ checksum "yarn.lock" }}
      
      - run: yarn test:e2e

  documentation:
   docker: *shared_docker
   steps:
    - checkout # check out the code in the project director
    - restore_cache : 
       keys :
        - npm-v1-dependencies-{{ checksum "yarn.lock" }}

    - run: yarn doc:build

    - store_artifacts:
          path: doc-server
          destination: doc-server

workflows:
  version: 2
  build_test:
    jobs :
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build      
      - e2etest:
          requires:
            - build 
      - documentation:
          requires:
            - build
            - test
            - lint
            - e2etest